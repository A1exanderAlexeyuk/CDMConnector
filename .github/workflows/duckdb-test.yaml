on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: duckdb-test

jobs:
  Postgres-test:
    if: github.repository == 'darwin-eu/CDMConnector'
    runs-on: ubuntu-latest
    container:
      image: executionengine.azurecr.io/darwin-base:v0.1
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    name: duckdb-test

    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v2

      - name: Run tests on postgres with RPostgres driver
        run: R -e 'withr::with_envvar(new = c("CI_TEST_DB" = "duckdb"), testthat::test_local())'


